<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Etudiant</title>
	<link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"></link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" ></link>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"></link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<style type="text/css">
		body {
			color: #566787;
			background: #f5f5f5;
			font-family: 'Varela Round', sans-serif;

			background-size:cover;
			background-position: center;
			background-repeat: no-repeat;
			font-size: 13px;
		}
		.table-responsive {
			margin: 30px 0;
		}
		.table-wrapper {
			background: #fff;
			padding: 20px 25px;
			border-radius: 3px;
			min-width: 1000px;
			box-shadow: 0 1px 1px rgba(0,0,0,.05);
		}
		.table-title {
			padding-bottom: 15px;
			background: #435d7d;
			color: #fff;
			padding: 16px 30px;
			min-width: 100%;
			margin: -20px -25px 10px;
			border-radius: 3px 3px 0 0;
		}
		.table-title h2 {
			margin: 5px 0 0;
			font-size: 24px;
		}
		.table-title .btn-group {
			float: right;
		}
		.table-title .btn {
			color: #fff;
			float: right;
			font-size: 13px;
			border: none;
			min-width: 50px;
			border-radius: 2px;
			border: none;
			outline: none !important;
			margin-left: 10px;
		}
		.table-title .btn i {
			float: left;
			font-size: 21px;
			margin-right: 5px;
		}
		.table-title .btn span {
			float: left;
			margin-top: 2px;
		}
		table.table tr th, table.table tr td {
			border-color: #e9e9e9;
			padding: 12px 15px;
			vertical-align: middle;
		}
		table.table tr th:first-child {
			width: 60px;
		}
		table.table tr th:last-child {
			width: 100px;
		}
		table.table-striped tbody tr:nth-of-type(odd) {
			background-color: #fcfcfc;
		}
		table.table-striped.table-hover tbody tr:hover {
			background: #f5f5f5;
		}
		table.table th i {
			font-size: 13px;
			margin: 0 5px;
			cursor: pointer;
		}
		table.table td:last-child i {
			opacity: 0.9;
			font-size: 22px;
			margin: 0 5px;
		}
		table.table td a {
			font-weight: bold;
			color: #566787;
			display: inline-block;
			text-decoration: none;
			outline: none !important;
		}
		table.table td a:hover {
			color: #2196F3;
		}
		table.table td a.edit {
			color: #FFC107;
		}
		table.table td a.delete {
			color: #F44336;
		}
		table.table td i {
			font-size: 19px;
		}
		table.table .avatar {
			border-radius: 50%;
			vertical-align: middle;
			margin-right: 10px;
		}
		.pagination {
			float: right;
			margin: 0 0 5px;
		}
		.pagination li a {
			border: none;
			font-size: 13px;
			min-width: 30px;
			min-height: 30px;
			color: #999;
			margin: 0 2px;
			line-height: 30px;
			border-radius: 2px !important;
			text-align: center;
			padding: 0 6px;
		}
		.pagination li a:hover {
			color: #666;
		}
		.pagination li.active a, .pagination li.active a.page-link {
			background: #03A9F4;
		}
		.pagination li.active a:hover {
			background: #0397d6;
		}
		.pagination li.disabled i {
			color: #ccc;
		}
		.pagination li i {
			font-size: 16px;
			padding-top: 6px
		}
		.hint-text {
			float: left;
			margin-top: 10px;
			font-size: 13px;
		}
		/* Custom checkbox */
		.custom-checkbox {
			position: relative;
		}
		.custom-checkbox input[type="checkbox"] {
			opacity: 0;
			position: absolute;
			margin: 5px 0 0 3px;
			z-index: 9;
		}
		.custom-checkbox label:before{
			width: 18px;
			height: 18px;
		}
		.custom-checkbox label:before {
			content: '';
			margin-right: 10px;
			display: inline-block;
			vertical-align: text-top;
			background: white;
			border: 1px solid #bbb;
			border-radius: 2px;
			box-sizing: border-box;
			z-index: 2;
		}
		.custom-checkbox input[type="checkbox"]:checked + label:after {
			content: '';
			position: absolute;
			left: 6px;
			top: 3px;
			width: 6px;
			height: 11px;
			border: solid #000;
			border-width: 0 3px 3px 0;
			transform: inherit;
			z-index: 3;
			transform: rotateZ(45deg);
		}
		.custom-checkbox input[type="checkbox"]:checked + label:before {
			border-color: #03A9F4;
			background: #03A9F4;
		}
		.custom-checkbox input[type="checkbox"]:checked + label:after {
			border-color: #fff;
		}
		.custom-checkbox input[type="checkbox"]:disabled + label:before {
			color: #b8b8b8;
			cursor: auto;
			box-shadow: none;
			background: #ddd;
		}
		/* Modal styles */
		.modal .modal-dialog {
			max-width: 400px;
		}
		.modal .modal-header, .modal .modal-body, .modal .modal-footer {
			padding: 20px 30px;
		}
		.modal .modal-content {
			border-radius: 3px;
			font-size: 14px;
		}
		.modal .modal-footer {
			background: #ecf0f1;
			border-radius: 0 0 3px 3px;
		}
		.modal .modal-title {
			display: inline-block;
		}
		.modal .form-control {
			border-radius: 2px;
			box-shadow: none;
			border-color: #dddddd;
		}
		.modal textarea.form-control {
			resize: vertical;
		}
		.modal .btn {
			border-radius: 2px;
			min-width: 100px;
		}
		.modal form label {
			font-weight: normal;
		}
		.section {
			flex: 1; /* Each section takes up equal space */
			box-sizing: border-box;
			padding: 5px;
		}
	</style>
</h:head>




	
<h:body>

	<div class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="nav-link" href="index.xhtml">  Acceuil</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="navbar-brand"><b>Filiere</b></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="indexEtudiant.xhtml">Etudiant</a>
				</li>
			</ul>
		</div>
	</div>








	<div style="position: relative; width: 50%; left: 25%; margin-top: 30px" >
		<h1 style="text-align: center;"> Gestion des Filieres </h1>
		<hr />
		<h:form>
			<fieldset>
				<legend>${filiereBean.label} d'une filiere</legend>
				
				<table width="100%" cellpadding="5">
					<tr>
						<td> ID </td>
						<td>
							<h:inputText  
								   value="#{filiereBean.filiere.idfiliere}"
								   style="background-color: silver; width: 100%;" 
								   readonly="true" /> 
						</td>
					</tr>
					
					<tr>
						<td> Code </td>
						<td> 
							<h:inputText
								   value="#{filiereBean.filiere.code}"
								   style="width: 100%;" /> 
						</td>
					</tr>
					
					<tr>
						<td> Libelle </td>
						<td> 
							<h:inputText
								   value="#{filiereBean.filiere.libelle}"
								   style="width: 100%;" /> 
						</td>
					</tr>
					
					
					<tr>
						<td colspan="2" style="text-align: right;"> 
							<h:commandButton action="#{filiereBean.save()}" 
											  value="${filiereBean.label}" />
						</td>
					</tr>
					
					
				</table>
				
			</fieldset>
		</h:form>
	</div>
	
	<div style="position: relative; width: 60%; left: 20%; margin-top: 30px" >
		<h:form>
		<table border="1" width="100%" cellpadding="5" style="text-align: center;">
			<tr>
				<th>ID</th>
				<th>Code</th>
				<th>Libelle</th>
				<th>Modifier</th>
				<th>Supprimer</th>
			</tr>
		
		<ui:repeat value="${filiereBean.filieres}" var="f">
			<tr>
				<td>${f.idfiliere}</td>
				<td>${f.code}</td>
				<td>${f.libelle}</td>
				<td>
					<h:commandLink action="#{filiereBean.modify(f)}">
						<img src="img/edit.png"  alt=""/>
					</h:commandLink>
				</td>
				<td>
					<h:commandLink action="#{filiereBean.delete(f)}" 
								 onclick="return confirm('Are you sure ? ')">
						<img src="img/drop.png"  alt=""/>
					</h:commandLink>
				</td>
			</tr>
		</ui:repeat>
		
		<tfoot>
			<tr>
				<td colspan="5" style="text-align: center;">
				Nombre total des filieres est : ${filiereBean.filieres.size()}
				</td>
			</tr>
		</tfoot>
		</table>
		</h:form>
	</div>
	
</h:body>
	
</html>
